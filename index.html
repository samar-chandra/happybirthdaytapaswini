<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD QueenT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   
</head>
<body style="background-color: #1e1e1e;">
    <div id="confetti-wrapper"></div>
    <img class="hbdi"src="./media/0.jpg" alt="Happy Birthday Superstar">
    <img class="hbdi animate__animated animate__shakeY animate__infinite infinite animate__slower" src="./media/8.png" alt="Tapaswini QueenT">
    <div class="dots_container" id="indicator"></div> 
    <div class="container" data-autoplay="true">
        <div class="slide"> <img
                src="./media/1.png"
                alt="nature" /></div>
        
        <div class="slide"> <img
            src="./media/3.png"
            alt="nature" /></div>
        <div class="slide"> <img
            src="./media/4.png"
            alt="nature" /></div>
        <div class="slide"> <img
            src="./media/5.png"
            alt="nature" /></div>
        <div class="slide"> <img
            src="./media/6.png"
            alt="nature" /></div>
        <div class="slide"> <img
            src="./media/7.png"
            alt="nature" /></div>
    </div>
    <img styles="margin-top:-50px;"class="hbdi" src="./media/9.png" alt="I hope you like it!">
    
     
    <script src="jscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
